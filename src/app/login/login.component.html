<div class="flex items-center justify-center h-screen">
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow w-96">
    <h3 class="text-xl font-bold mb-4">Login</h3>
    <label class="block mb-2">Username
      <input [(ngModel)]="username" name="username" class="border rounded w-full px-2 py-1" required>
    </label>
    <label class="block mb-4">Password
      <input type="password" [(ngModel)]="password" name="password" class="border rounded w-full px-2 py-1" required>
    </label>
    <div class="flex justify-between items-center">
      <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
      <div *ngIf="loading">Logging in...</div>
    </div>
    <div *ngIf="error" class="mt-2 text-red-600">{{ error }}</div>
  </form>
</div>
