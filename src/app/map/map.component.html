<div class="max-w-4xl mx-auto mapMain">
  <h2 class="text-2xl font-bold mb-3">Route Finder</h2>
  <div class="flex gap-2 mb-2">
    <input class="border px-2 py-1 flex-1" placeholder="From" [(ngModel)]="fromQuery" (input)="searchFrom()">
    <input class="border px-2 py-1 flex-1" placeholder="To" [(ngModel)]="toQuery" (input)="searchTo()">
    <button (click)="calcRoute()" class="px-3 py-1 bg-blue-600 text-white">Find Route</button>
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div>
      <div class="fromToSuggestions" *ngIf="fromSuggestions.length">From suggestions:
        <ul><li *ngFor="let s of fromSuggestions"><a (click)="selectFrom(s)">{{s.display_name}}</a></li></ul>
      </div>
    </div>
    <div>
      <div class="fromToSuggestions to" *ngIf="toSuggestions.length">To suggestions:
        <ul><li *ngFor="let s of toSuggestions"><a (click)="selectTo(s)">{{s.display_name}}</a></li></ul>
      </div>
    </div>
  </div>

  <div id="map" style="height:400px;"></div>

  <div *ngIf="routeInfo" class="mt-3 p-3 bg-white rounded shadow">
    <p>Distance: {{routeInfo.distance}} m</p>
    <p>Est. time: {{routeInfo.duration}} sec</p>
  </div>
</div>
